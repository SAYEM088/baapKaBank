<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Ka-Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h4 class="text-center text-5xl mt-5 font-medium">Functional <span class="text-red-600">Baap Ka Bank</span></h4>
    </header>
    <main>
        <div class="grid grid-cols-3 gap-4 mt-8 text-white"> 
        <div class="bg-red-400 rounded-lg m-4 p-2 text-center">
            <h4 class="text-4xl py-3">Deposit</h4>
            <h2 class="text-3xl px-4 pb-5">$<span id="show-depo">00</span></h2>
        </div>
        <div class="bg-yellow-400 rounded-lg m-4 p-2 text-center">
            <h4 class="text-4xl py-3">withdraw</h4>
            <h2 class="text-3xl px-4 pb-5">$<span id="show-withdraw">00</span></h2>
        </div>
        <div class="bg-orange-400 rounded-lg m-4 p-2 text-center">
            <h4 class="text-4xl py-3">balance</h4>
            <h2 class="text-3xl px-4 pb-5">$<span id="show-balance">1200</span></h2>
        </div>    
    </div>
    <section> 
    <div class="grid grid-cols-2 mt-5 gap-4">
        <div class="bg-violet-400 p-5 rounded-lg m-5 ">
            <h3 class="text-dark text-3xl my-4 mx-5">Your Deposit</h3>
            <input type="number" class="block p-1 rounded-lg mx-4 w-9/12" id="input-depo" placeholder="$ Enter Your Amount">
            <button class="bg-red-500 text-blue p-2 m-4 rounded-lg" id="btn-depo">Comfirm</button>
        </div>
        <div class="bg-green-400 p-5 rounded-lg m-5 ">
            <h3 class="text-dark text-3xl my-4 mx-5">Your Withdraw</h3>
            <input type="number" class="block p-1 border-white rounded-lg mx-4 w-9/12" id="input-withdraw" placeholder="$ Enter Your Amount">
            <button class="bg-red-500 text-blue p-2 m-4 rounded-lg" id="btn-with">Comfirm</button>
        </div>
    </div>
    </section>
    </main>
<script src="bank.js"></script>
</body>
</html>
